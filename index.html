<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shoe Header</title>
</head>

<body>
    <!-- This is navigation bar -->
    <header>
        <nav>
            <img src="Images/brand_logo.png" alt="Nike" class="logo">
            <ul>
                <li><a href="#">MENU</a></li>
                <li><a href="#">LOCATION</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <button class="login">Login</button>
        </nav>

        <!-- This is hero_section -->

        <div class="hero_section_container">
            <div class="hero_section_content">
                <h1>YOUR FEET DESERVE THE <span>BEST</span>
                </h1>
                <p>your feet deserve the best and we're here to help you with our shoes. you feet deserve the best and
                    we're here to help you with your shoes.
                </p>
                <button class="call_to_action">Shop Now</button> <button class="category">Category</button>
                <h6>Also Available On</h6>
                <div class="icons"><img src="Images/flipkart.png" alt="flipkart"> <img src="Images/amazon.png"
                        alt="amazon"></div>
            </div>
            <img src="Images/shoe_image.png" alt="Nike SShoe" class="hero_section_image">
        </div>

    </header>
</body>

</html>
